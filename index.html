<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Landing Page</title>
</head>

<body class="m-0 p-0">
    <div>
        <div class="flex bg-cyan-200">
            <div>
                <img src="./images/Logo.png" class="h-30 w-20 pl-3.5 pt-2.5" alt="logo">
            </div>
            <div class="flex m-auto m-auto space-x-7 text-xl font-semibold">
                <a href="#">Home</a>
                <a href="#">Academics</a>
                <a href="#">Courses</a>
                <a href="#">Contact</a>
            </div>
            <div class="ml-2.5 pr-3 mt-3">
                <button class="text-xl bg-yellow-300 p-3 rounded-xl m-auto hover:translate-y-2">Sign In</button>
                <button class="text-xl bg-yellow-300 p-3 rounded-xl m-auto hover:translate-x-3">Sign Out</button>
            </div>
        </div>
        <div>
            <div class="relative w-full h-screen bg-cover bg-center" style="background-image: url(./images/bg-image.jpg);"></div>
            <divn class="absolute text-center top-1/2 left-1/3">
                <h1 class="text-4xl font-bold text-white">Excellence in Education, Leadership in Life</h1>
                <p class="text-lg mt-6 text-white">Building a Strong Foundation for Success</p>
                <div class="flex space-x-14 mt-5 ml-48">
                    <button class="bg-yellow-300 h-12 w-auto p-3 pb-6 text-center rounded-full font-semibold hover:translate-y-6">Enroll Now</button>
                    <button class="bg-yellow-300 h-12 w-auto p-3 pb-3 text-center rounded-full font-semibold hover:translate-y-6">Explore Courses</button>
                </div>
            </divn>
        </div>
    </div>
</body>

</html>
